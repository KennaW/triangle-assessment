<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>
    <title>_~*T.R.I.A.N.G.L.E.S*~_</title>
  </head>
  <body>
    <div class="container">
        <h1>CHECK YOUR TRIANGLE</h1>
        <div id="triangleType">
          <form id="sides">

            <div class="form-group">
              <label for="sideA">Side A</label>
              <input name="form-control" id="sideA" type="text">
            </div>

            <div class="form-group">
              <label for="sideB">Side B</label>
              <input name="form-control" id="sideB" type="text">
            </div>

            <div class="form-group">
              <label for="sideC">Side C</label>
              <input name="form-control" id="sideC" type="text">
            </div>

            <button type="submit" class="btn">Which triangle??</button>

          </form>
        </div>

        <div id="results">
          <h1>YOUR TRIANGLE IS <span class="type"></span></h1>
        </div>

    </div>
  </body>
</html>
